<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/video1.mp4" width="400" controls loop autoplay></video>
    <video controls width="400" autoplay loop>
        <source src="midia/video2.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>para inserir videos do youtube basta clickar em compartilhar 
        e incorporar que ele ira gerar um código HTML para colar no visual code 

    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Obbq48DsZHE?si=nJkfTV3_KtsQ_CuO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="883" height="442" src="https://www.youtube.com/embed/H2PYtvIYDHE?list=RD2ZtfU8eRENw" title="I Prevail - There&#39;s Fear In Letting Go (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
